<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Paciente</title>
  <link rel="stylesheet" href="../css/cadastrar-paciente.css"> <!-- Certifique-se de que o caminho está correto -->
</head>
<body>
  <div class="container">
    <form>
      <fieldset>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
          <option value="outro">Outro</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="(\d{2})\d{5}-\d{4}" placeholder="(00)00000-0000" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="1" required>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" required>

        <label for="tipoSanguineo">Tipo Sanguíneo:</label>
        <select id="tipoSanguineo" name="tipoSanguineo" required>
          <option value="">Selecione</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </fieldset>

      <div class="send">
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
