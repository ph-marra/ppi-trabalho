<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>
            UberClinic
        </title>
        <link rel="stylesheet" href="css/cadastro.css">
        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
                <img src="images/logo.png" width="100px">
                <h1>UberClinic</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="novo-endereco.html">Novo&nbsp;Endereço</a></li>
                <li><a href="agendamento.html">Agendamento</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

        <main>
            <form action="cadastraCliente.php" method="post">
                <fieldset>
                    <legend>Dados de Login</legend>
                    <div>
                        <label for="login-usuario">Usuário:</label>
                        <input type="text" id="login-usuario" name="login-usuario" minlength="8" maxlength="20" required>
                    </div>

                    <div>
                        <label for="login-senha">Senha:</label>
                        <input type="password" id="login-senha" name="login-senha" minlength="8" maxlength="20" required>
                    </div>

                    <div>
                        <label for="login-senha">Senha (novamente):</label>
                        <input type="password" id="login-senha" name="login-senha" minlength="8" maxlength="20" required>
                    </div>
                </fieldset>
                    
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" minlength="2" maxlength="100" required>
                    </div>
                    
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                        <span></span>
                    </div>
                    
                    <div>
                        <label for="idade">Idade:</label>
                        <input type="text" id="idade" name="idade" pattern="[1-9][0-9]?[0-9]?" required>
                        <span></span>
                    </div>

                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" pattern="\(?(61|62|64|65|66|67|82|71|73|74|75|77|85|88|98|99|83|81|87|86|89|84|79|68|96|92|97|91|93|94|69|95|63|27|28|31|32|33|34|35|37|38|21|22|24|11|12|13|14|15|16|17|18|19|41|42|43|44|45|46|51|53|54|55|47|48|49)\)?((2|3)[0-9]{3}|9[0-9]{4})[\- ]?[0-9]{4}" required>
                        <span></span>
                    </div>

                    <div>
                        <label for="nascimento">Data de nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento">
                    </div>

                    <fieldset>
                        <legend>Sexo:</legend>

                        <div>
                            <label for="masculino">Masculino</label>
                            <input type="radio" id="masculino" name="sexo">
                        </div>

                        <div>
                            <label for="feminino">Feminino</label>
                            <input type="radio" id="feminino" name="sexo">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Estado Civil:</legend>

                        <div>
                            <label for="solteiro">Solteiro</label>
                            <input type="radio" id="solteiro" name="estadoCivil" value="solteiro">
                        </div>

                        <div>
                            <label for="casado">Casado</label>
                            <input type="radio" id="casado" name="estadoCivil" value="casado">
                        </div>

                        <div>
                            <label for="divorciado">Divorciado</label>
                            <input type="radio" id="divorciado" name="estadoCivil" value="divorciado">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Endereço</legend>
                        <div>
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" pattern="\d{5}\-?\d{3}" required>
                            <span></span>
                        </div>

                        <div class="box-centered">
                            <label>Tipo de Logradouro:
                            <select name="tipoLogradouro" required>
                            <option value="">Selecione</option>
                            <option value="AM">Rua</option>
                            <option value="BA">Avenida</option>
                            <option value="BA">Praça</option>
                            <option value="BA">Outro</option>
                            </select>
                            </label>
                        </div>

                        <div>
                            <label for="logradouro">Logradouro:</label>
                            <input type="text" id="logradouro" name="logradouro" required>
                        </div>

                        <div>
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" required>
                        </div>

                        <div>
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required>
                        </div>

                        <div>
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Informações Adicionais</legend>

                        <div class="box-centered">
                            <label>Tipo Sanguíneo:
                            <select name="tipoSanguineo" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            </select>
                            </label>
                        </div>

                        <div class="box-centered">
                            <label for="infos">Comorbidades:&nbsp;&nbsp;</label>
                            <textarea id="infos" name="infos" placeholder="Possui alguma comorbidade que você acha importante sabermos?"></textarea>
                        </div>

                        <div>
                            <label for="anexoImg">Anexo:</label>
                            <input type="file" id="anexoImg" name="anexoImg" accept="image/*">
                        </div>
                    </fieldset>

                    <div>
                        <input type="hidden" id="hidden" name="hidden" value="hidden">
                    </div>

                    <div>
                        <button type="submit">Enviar</button>
                    </div>

                </fieldset>   
            </form>
        </main>

        <footer>
            <address>Av. João Naves de Ávila, Santa Mônica, Uberlândia</address>
        </footer>
    </body>
</html>
